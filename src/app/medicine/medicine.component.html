<mat-tab-group mat-stretch-tabs mat-align-tabs="start">
  <mat-tab *ngIf="getLength()" label="Display Medicines">
    <mat-form-field class="example-search" appearance="outline">
      <mat-label>Search by Name</mat-label>
      <input matInput type="text"
             [(ngModel)]="searchText"
             autocomplete="off">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <div class="container-card">
      <mat-card class="example-card" *ngFor="let medicine of medicine_info | filter:searchText">
        <mat-card-header>
          <div mat-card-avatar style="background-image: url({{image}});background-size: cover;"></div>
          <mat-card-title>{{medicine.name}}</mat-card-title>
          <mat-card-subtitle>{{medicine.name}}</mat-card-subtitle>
        </mat-card-header>
        <a>"><img mat-card-image src="{{image}}" alt=""></a>
        <mat-card-content style="padding: inherit">
          {{medicine.description}}
        </mat-card-content>
        <mat-card-actions>
          <button *ngIf="Ack.isAdmin()" class="btn-edit" (click)="infoMedicine(medicine.name,medicine.description,medicine.id)"
                  mat-mini-fab>
            <mat-icon>edit</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab *ngIf="Ack.isAdmin()" label="Add Medicine">
    <div class="container">
    <form class="example-form" [formGroup]="validationCheck">
      <mat-form-field appearance="outline" class="example-full-width" hideRequiredMarker>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" autocomplete="off">
        <mat-error *ngIf="!validationCheck.get('name')!.valid&&validationCheck.get('name')!.touched">
          <span *ngIf="validationCheck.get('name')!.hasError('required')">** this is required **</span>
          <span *ngIf="validationCheck.get('name')!.hasError('maxlength')">** this is maxLength 90 **</span>
          <span *ngIf="validationCheck.get('name')!.hasError('minlength')">** at least 5 **</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-full-width" hideRequiredMarker>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" type="text" autocomplete="off"></textarea>
        <mat-error *ngIf="!validationCheck.get('description')!.valid&&validationCheck.get('description')!.touched">
          <span *ngIf="validationCheck.get('description')!.hasError('required')">** this is required **</span>
          <span *ngIf="validationCheck.get('description')!.hasError('minlength')">** at least 20 **</span>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button class="btn"
              [disabled]="!validationCheck.valid"
              (click)="addMedicine(validationCheck.get('name')!.value,validationCheck.get('description')!.value)">
        Add Medicine
      </button>
    </form>
  </div>
  </mat-tab>
</mat-tab-group>
