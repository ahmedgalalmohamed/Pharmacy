<mat-tab-group mat-stretch-tabs mat-align-tabs="start">
  <mat-tab label="Display Medicines">
    <mat-form-field class="example-search" appearance="outline" floatLabel="never">
      <mat-label>Search</mat-label>
      <input matInput type="text" (keyup)="filter($event.target)">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <table mat-table *ngIf="getLength()" [dataSource]="dataSourceSearch" class="mat-elevation-z8 demo-table">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell [hidden]="true" *matHeaderCellDef> Id</th>
        <td mat-cell [hidden]="true" *matCellDef="let element"> {{element.ID}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container *ngIf="Ack.isAdmin()" matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> delete</th>
        <td mat-cell *matCellDef="let element" onclick='event.stopPropagation();return false;'>
          <button mat-mini-fab color="warn" (click)="delMed(element.ID)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="getRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card *ngIf="!getLength()">
      <mat-card-title>No Medicines</mat-card-title>
      <mat-card-subtitle>sorry</mat-card-subtitle>
    </mat-card>
  </mat-tab>
  <mat-tab *ngIf="Ack.isAdmin()" label="Add Medicine">
    <div class="container">
    <form class="example-form">
      <mat-form-field appearance="outline" class="example-full-width" floatLabel="never">
        <mat-label>Medicines Found</mat-label>
        <mat-select #select [formControl]="medicineControl" required>
          <mat-option>---</mat-option>
          <mat-option *ngFor="let medicine of RMedicine" [value]="medicine.id">{{medicine.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="medicineControl.hasError('required')">Please choose an medicine</mat-error>
      </mat-form-field>
      <button class="btn" mat-raised-button (click)="addMedToPha(select)">Add
      </button>
    </form>
    </div>
  </mat-tab>
</mat-tab-group>
