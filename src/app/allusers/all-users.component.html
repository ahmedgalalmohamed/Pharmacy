<mat-tab-group mat-stretch-tabs mat-align-tabs="start">
  <mat-tab label="Display Users">
    <mat-form-field class="example-search" appearance="outline" floatLabel="never">
      <mat-label>Search by Name</mat-label>
      <input matInput type="text" (keyup)="filter($event.target)">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <div class="container">
    <table mat-table *ngIf="getLength()" [dataSource]="dataSourceSearch" class="mat-elevation-z8 demo-table">
      <!-- id Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> delete</th>
        <td mat-cell *matCellDef="let element" onclick='event.stopPropagation();return false;'>
          <button mat-mini-fab (click)="delUser(element.username)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </mat-tab>
</mat-tab-group>
